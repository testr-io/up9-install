apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.clusterRoleName }}
rules:
  - apiGroups:
      - ""
      - "extensions"
    resources:
      - pods
      - services
      - endpoints
      - namespaces
      - ingresses
      - configmaps
    verbs:
      - list
      - get
      - watch
      - deletecollection
  - apiGroups:
      - "batch"
      - "extensions"
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - deletecollection
      - patch